<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<h1>List Car</h1>
<button><a th:href="@{car/add-car}">Add new car</a></button>
<table border="1px">
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Details</td>
        <td>Price</td>
        <td>Manufacture</td>
        <td>Status</td>
        <td>Action</td>
    </tr>
    <tr th:each="car, stage : ${listCar}">
        <td th:text="${stage.count}"></td>
        <td th:text="${car.name}"></td>
        <td th:text="${car.details}"></td>
        <td th:text="${car.price}"></td>
        <td th:text="${car.manufacturer}"></td>
        <td th:text="${car.status}"></td>
        <td>
            <button><a th:href="@{'/car/edit/' + ${car.id}}">Edit</a></button>
            <button>Delete</button>
        </td>
    </tr>
</table>
</body>
</html>
